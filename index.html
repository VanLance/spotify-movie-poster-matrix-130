<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="secrets.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./static/styles.css" />
  </head>
  <body>
    <!-- main.container>button#stop-btn+section.gallery>figure*6>img.gallery-img -->
    <main class="container">
      <button id="stop-btn" onClick="stopSong()">Stop Song</button>
      <section class="gallery">
        <figure id="fig1">
          <img
            src="./static/images/alien.jpg"
            alt="Blowin in the wind - Bob Dylan"
            class="gallery-img"
          />
        </figure>
        <figure id="fig2">
          <img
            src="./static/images/wow.jpg"
            alt="Ooh La La - Faces"
            class="gallery-img"
          />
        </figure>
        <figure id="fig3">
          <img
            src="./static/images/inception.jpg"
            alt="Meet me at our Spot - The Anxiety"
            class="gallery-img"
          />
        </figure>
        <figure id="fig4">
          <img
            src="./static/images/joker.jpg"
            alt="Fame - David Bowie"
            class="gallery-img"
          />
        </figure>
        <figure id="fig5">
          <img
            src="./static/images/o brother.jpg"
            alt="Big Poppa - The Notorious B.I.G"
            class="gallery-img"
          />
        </figure>
        <!-- <figure id="fig6">
          <img
            src="./static/images/step_bros.jpg"
            alt="Never gonna give you up - Rick Astley"
            class="gallery-img"
          />
        </figure> -->
